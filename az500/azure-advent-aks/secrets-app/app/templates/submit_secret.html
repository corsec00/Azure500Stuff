<html>
   <body>
      <form action="" method="post" novalidate>
            {{ form.hidden_tag() }}
         <p>
             {{ form.keyVaultName.label }}<br>
             {{ form.keyVaultName(size=32) }}

         <p>
             {{ form.secretName.label }}<br>

             {{ form.submit() }}
         </p>
      </form>
   </body>
</html>
